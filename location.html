<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Demo – Current Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js with GPS components -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-gps-camera.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-gps-entity-place.min.js"></script>

  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    a-scene { position: fixed; top:0; left:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- This camera component grabs your device GPS -->
    <a-entity gps-camera rotation-reader></a-entity>
  </a-scene>

  <script>
    // Once we have your current position, place the espresso model there:
    navigator.geolocation.getCurrentPosition(({ coords }) => {
      const { latitude, longitude } = coords;
      const scene = document.querySelector('a-scene');

      const espresso = document.createElement('a-entity');
      espresso.setAttribute('gps-entity-place',
                           `latitude: ${latitude}; longitude: ${longitude}`);
      espresso.setAttribute('gltf-model', 'models/espresso.gltf');
      espresso.setAttribute('scale', '0.1 0.1 0.1');
      scene.appendChild(espresso);
    }, err => {
      alert('Location access denied — cannot place AR object.');
      console.error(err);
    });
  </script>
</body>
</html>
