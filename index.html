<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whiskey AR Demo</title>
  <!-- model-viewer web component -->
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      margin: 1rem;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 80vh;
    }
  </style>
</head>
<body>
  <h1>Tap the AR icon â†“</h1>

  <model-viewer
    src="models/whiskey.glb"
    ios-src="models/whiskey.usdz"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    alt="3D whiskey bottle">
  </model-viewer>
</body>
</html>
